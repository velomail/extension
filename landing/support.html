<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Support — VeloMail</title>
  <meta name="description" content="VeloMail Support — get help with the extension." />
  <link rel="icon" type="image/png" href="../assets/images/icon48.png" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --sky-surge: #5db7de;
      --black: #07020d;
      --white: #ffffff;
      --bg: #f2f2f2;
      --dim-grey: #6b6b6b;
      --radius-card: 20px;
      --ease-ios: cubic-bezier(0.4, 0.0, 0.2, 1);
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", "SF Pro Display", "Helvetica Neue", Arial, sans-serif;
      background: var(--bg);
      color: var(--black);
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
    }

    nav {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(242, 242, 242, 0.85);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 0.5px solid rgba(0, 0, 0, 0.08);
    }

    .nav-inner {
      max-width: 720px;
      margin: 0 auto;
      padding: 0 24px;
      height: 56px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .nav-logo {
      display: flex;
      align-items: center;
      gap: 9px;
      text-decoration: none;
    }

    .nav-logo img {
      width: 26px;
      height: 26px;
      border-radius: 6px;
    }

    .nav-logo span {
      font-size: 15px;
      font-weight: 700;
      color: var(--black);
      letter-spacing: -0.4px;
    }

    .nav-back {
      margin-left: auto;
      font-size: 13px;
      color: var(--sky-surge);
      text-decoration: none;
      font-weight: 500;
      letter-spacing: -0.1px;
      transition: opacity 0.15s var(--ease-ios);
    }

    .nav-back:hover { opacity: 0.7; }

    main {
      max-width: 720px;
      margin: 0 auto;
      padding: 64px 24px 96px;
    }

    .page-label {
      display: inline-block;
      font-size: 11px;
      font-weight: 700;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: var(--sky-surge);
      margin-bottom: 16px;
    }

    h1 {
      font-size: 36px;
      font-weight: 700;
      letter-spacing: -1px;
      line-height: 1.1;
      color: var(--black);
      margin-bottom: 24px;
    }

    .policy-card {
      background: var(--white);
      border-radius: var(--radius-card);
      border: 0.5px solid rgba(0, 0, 0, 0.08);
      padding: 40px 40px;
    }

    .policy-card section {
      padding: 0;
      margin-bottom: 0;
    }

    .policy-card p {
      font-size: 15px;
      line-height: 1.65;
      color: #3a3a3a;
      letter-spacing: -0.1px;
    }

    .support-email {
      display: inline-block;
      font-size: 17px;
      font-weight: 600;
      color: var(--sky-surge);
      text-decoration: none;
      margin-top: 12px;
      word-break: break-all;
    }

    .support-email:hover { text-decoration: underline; }

    footer {
      background: var(--black);
      padding: 32px 24px;
    }

    .footer-inner {
      max-width: 720px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 20px;
      flex-wrap: wrap;
    }

    .footer-logo {
      display: flex;
      align-items: center;
      gap: 8px;
      text-decoration: none;
    }

    .footer-logo img { width: 22px; height: 22px; border-radius: 5px; }

    .footer-logo span {
      font-size: 14px;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.9);
      letter-spacing: -0.3px;
    }

    .footer-copy {
      margin-left: auto;
      font-size: 12px;
      color: rgba(255, 255, 255, 0.22);
    }

    @media (max-width: 640px) {
      h1 { font-size: 28px; }
      .policy-card { padding: 28px 20px; }
    }
  </style>
</head>
<body>

  <nav>
    <div class="nav-inner">
      <a class="nav-logo" href="index.html">
        <img src="../assets/images/icon48.png" alt="VeloMail logo" />
        <span>VeloMail</span>
      </a>
      <a class="nav-back" href="index.html">← Back</a>
    </div>
  </nav>

  <main>
    <div class="page-label">Help</div>
    <h1>Support</h1>

    <div class="policy-card">
      <section>
        <p>Need help with VeloMail? Reach out and we'll get back to you as soon as we can.</p>
        <p><strong>Support email:</strong></p>
        <a href="mailto:velomailextension@gmail.com" class="support-email">velomailextension@gmail.com</a>
      </section>
    </div>
  </main>

  <footer>
    <div class="footer-inner">
      <a class="footer-logo" href="index.html">
        <img src="../assets/images/icon48.png" alt="VeloMail" />
        <span>VeloMail</span>
      </a>
      <span class="footer-copy">© 2026 VeloMail. All rights reserved.</span>
    </div>
  </footer>

</body>
</html>
