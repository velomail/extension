<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VeloMail</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="panel">
    <!-- Header -->
    <div class="header">
      <img src="../../assets/images/icon48.png" alt="VeloMail" class="logo" />
      <div class="header-text">
        <h1>VeloMail v1.0.1 ✓</h1>
        <span class="status" id="status">Ready</span>
      </div>
    </div>

    <!-- Tips container (when email is active) -->
    <div class="chat-container hidden" id="chatContainer">
      <div class="tips-list-label" id="tipsLabel">Tips</div>
      <div id="tipsBubbles"></div>
    </div>

    <!-- Empty State -->
    <div class="empty-state" id="emptyState">
      <div class="empty-icon" aria-hidden="true">Email</div>
      <h3>No Active Email</h3>
      <p>Compose an email in Gmail to see mobile tips in real-time.</p>
      <p class="how-it-works">VeloMail scores your email for mobile readability as you type — helping sales reps get more replies.</p>
      <p><a href="https://mail.google.com" target="_blank" rel="noopener" class="empty-state-cta">Open Gmail</a></p>
    </div>

    <!-- Usage -->
    <div class="usage-card">
      <div class="usage-header">
        <span>Sends This Month</span>
        <span class="usage-count" id="usageCount">0 / 15</span>
      </div>
      <div class="usage-bar">
        <div class="usage-fill" id="usageFill"></div>
      </div>
      <div class="usage-footer">
        <span class="usage-reset" id="usageReset"></span>
        <a href="https://velomailext.netlify.app" target="_blank" rel="noopener" class="upgrade-cta hidden" id="upgradeCta">Upgrade →</a>
      </div>
    </div>

    <!-- Quick Settings -->
    <div class="settings">
      <div class="setting-row">
        <label>
          <input type="checkbox" id="autoShow" checked />
          <span>Auto-show preview</span>
        </label>
      </div>
      <div class="setting-row">
        <label>
          <input type="checkbox" id="notifications" checked />
          <span>Tip notifications</span>
        </label>
      </div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
